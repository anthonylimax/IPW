<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conta Bancária</h1>
        </header>
        <main>
            <div class="form-container">
                <input type="text" id="text-name" placeholder="Nome">
                <select id="selector" class="select-type-conta">
                    <option value="Poupança">Poupança</option>
                    <option value="Corrente">Corrente</option>
                    <option value="Universitário">Universitário</option>
                </select>
                <input onclick="AddNewAccount()" type="button" value="CRIAR CONTA">
            </div>
            <div class="transaction-container">
                <h2>Alterando valores na Conta</h2>
                <select id="contas"></select>
                <input type="number" name="" id="saque-value" placeholder="Valor">
                <select id="select-saque-deposito">
                    <option value="saque">SAQUE</option>
                    <option value="deposito">DEPOSITO</option>
                </select>
                <input type="button" value="EFETUAR TRANSAÇÃO" onclick="choose()">
            </div>
        </main>
        <div class="divider"></div>
        <aside>
            <label>Visualizar todas as contas:</label>
            <input type="button" value="Visualizar" onclick="visualizar()">
            <div id="areadevisualizacao"></div>
        </aside>
        <footer>
            <p>&copy; 2023 Conta Bancária</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
