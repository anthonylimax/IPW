<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>escrever paragrafos no meio da tag
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Para quebra de texto <br>exemplpo de tag &lt;br&gt;.
    </p>
    <p>simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p> emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
